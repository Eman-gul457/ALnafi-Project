name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Terraform fmt check
        run: terraform fmt -check -recursive infra/terraform
      # NOTE: kubectl apply requires API discovery even with --dry-run=client.
      # Skipping in CI to avoid false failures when no cluster is available.
