apiVersion: apps/v1
kind: Deployment
metadata:
  name: openedx-lms
  namespace: openedx
spec:
  template:
    spec:
      containers:
        - name: lms
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 90
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /heartbeat
              port: 8000
            initialDelaySeconds: 45
            periodSeconds: 10
